<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/6f4d20c527.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="src/images/planet.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="src/js/model.js"></script>


    <title>Countries-App</title>
</head>
<body>
    <section class="title-container">
        <div>
            <h2>Where in the world?</h2>
        </div>
        <div class="theme-container">
            <img src="/src/images/sun-icon.png" alt="sun-icon" class="icons">
            <span>Dark Mode</span>
        </div>
    </section>
    <section class="search--filter--container">
        <form class="form-container">
            <button>
                <img src="/src/images/search-icon.png" alt="search-icon" class="icons">
            </button>
            <input type="text"
            placeholder="Search for a country..">
        </form>
        <select name="regions" id="regions">
            <option value="" disabled selected hidden>Filter by Region</option>
            <option value="Africa" class="options">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
    </section>
    <div class="countries">
        <article class="country">
            <img class="country__img" src="" />
            <div class="country__data">
              <h3 class="country__name">COUNTRY</h3>
              <h4 class="country__region">REGION</h4>
              <p class="country__row"><span>üë´</span>POP people</p>
              <p class="country__row"><span>üèô</span>CAPITAL</p> 
            </div>
        </article>
        <div class="pagination">
        </div>    
    </div>
</body>
</html>
